<!-- Imports polymer -->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../vcard-project-popup/vcard-project-popup.html">
<!-- Defines element markup -->
<dom-module id="vcard-project-item">
    <template>
        <style>
        div:first-child {
            float: left;
            width: 50px;
            height: 50px;
            border: 1px solid #dcdcdc;
            text-align: center;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            -ms-border-radius: 50%;
            -o-border-radius: 50%;
            border-radius: 50%;
        }
        
        div:last-child {
            padding-left: 70px;
        }
        
        i {
            color: #141414;
            font-size: 18px;
            line-height: 45px;
        }
        
        h4 {
            margin-top: 0;
            font-size: 13px;
            color: #141414;
            letter-spacing: 1px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        p {
            margin: 0;
        }
        
        i.link {
            cursor: pointer;
            font-size: inherit;
            line-height: inherit;
            color: blue;
            text-decoration: underline;
        }
        
        i.link:hover {
            text-decoration: none;
            text-shadow: 1px 1px 1px #555;
        }
        </style>
        <!-- AsÃ­ mostramos las variables definidas {{}} -->
        <div>
            <i class="fa"><img src="{{projectItem.imageUrl}}" alt="{{projectItem.technology}}" width="40" height="40"></i>
        </div>
        <div>
            <h4>{{projectItem.technology}}</h4>
            <p>{{projectItem.description}}</p>
            <vcard-project-popup></vcard-project-popup>
        </div>
    </template>
</dom-module>
